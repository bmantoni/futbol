on:
  push:
    branches:
      - master

name: Build Deploy FrontEnd BackEnd

jobs:
  build:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      working-directory: football-backend
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  deploy:
    name: Deploy ECS, S3, CloudFront
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      working-directory: football-backend
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: football-repo
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      #working-directory: football-backend
      with:
        task-definition: football-backend/task-def-full.json
        container-name: FootballServer
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      #working-directory: football-backend
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: FootballService
        cluster: FootballCluster
        wait-for-service-stability: true
        
    - name: Build Front-End
      id: build-frontend
      working-directory: football-frontend
      env: 
        REACT_APP_SERVER_HTTP: https
        REACT_APP_SERVER_HOST: football.mantoni.me
        REACT_APP_SERVER_HTTP_PORT: 443
        REACT_APP_SERVER_WS_PORT: 443
        REACT_APP_SERVER_PATH_PREFIX: api/
      run: |
        npm ci
        npm run build
        
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: www.football.mantoni.me
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-west-2'
        SOURCE_DIR: './football-frontend/build'
